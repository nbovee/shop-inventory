# TODO: should use environment variables from config instead of literals
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name rowan-pantry.local www.rowan-pantry.local _;

    # Handle iOS/macOS captive portal detection
    if ($http_user_agent ~* (CaptiveNetworkSupport) ) {
        return 302 http://$host/hotspot-detect.html;
    }

    # Handle Android captive portal checks
    location = /generate_204 {
        return 204;
    }
    location = /gen_204 {
        return 204;
    }

    # Handle Microsoft Windows captive portal checks
    location = /ncsi.txt {
        return 200 "Microsoft NCSI";
        add_header Content-Type text/plain;
    }
    location = /connecttest.txt {
        return 200 "Microsoft Connect Test";
        add_header Content-Type text/plain;
    }

    # Handle Firefox captive portal checks
    location = /success.txt {
        return 200 "success";
        add_header Content-Type text/plain;
    }

    # Handle Ubuntu/Linux captive portal checks
    location = /connectivity-check {
        return 204;
    }

    # Catch all for common captive portal URLs to prevent 404s
    location ~* ^/(library/test/success\.html|hotspot-detect\.html)$ {
        return 302 http://$host/hotspot-detect.html;
    }

    # Logs
    access_log /var/log/shop-inventory/nginx-access.log;
    error_log /var/log/shop-inventory/nginx-error.log;

    # Static files
    location /static/ {
        alias /var/www/shop-inventory/staticfiles/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Application
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/shop-inventory/shop-inventory.sock;
        proxy_redirect http://$host/ /;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Deny access to .git and other sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

{% extends 'inventory/base.html' %}

{% block title %}Add Base Item{% endblock %}

{% block content %}
    <h1 class="mt-4">Add Base Item</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Base Item</button>
    </form>
    <a href="{% url 'add_inventory' %}" class="btn btn-secondary mt-4">Back to Add Inventory</a>
{% endblock %}

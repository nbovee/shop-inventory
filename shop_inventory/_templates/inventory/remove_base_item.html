{% extends 'core/base.html' %}

{% block title %}Remove Base Item{% endblock %}

{% block content %}
    <h1 class="mt-4">Remove Base Item</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Remove Base Item</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-4">Back to Inventory</a>
{% endblock %}

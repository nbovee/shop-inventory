{% extends 'core/base.html' %}

{% block title %}Deactivate Location{% endblock %}

{% block content %}
    <h1 class="mt-4">Deactivate Location</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Deactivate Location</button>
    </form>
    <a href="{% url 'inventory:index' %}" class="btn btn-secondary mt-4">Back to Inventory</a>
{% endblock %}

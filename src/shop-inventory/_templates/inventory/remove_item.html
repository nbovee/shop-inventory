{% extends 'core/base.html' %}

{% block title %}Remove Inventory{% endblock %}

{% block content %}
    <h1 class="mt-4">Remove Inventory</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Remove Item</button>
    </form>
    <a href="{% url 'inventory:remove_product' %}" class="btn btn-secondary mt-4">Remove Product</a>
    <a href="{% url 'inventory:remove_location' %}" class="btn btn-secondary mt-4">Remove Location</a>
    <a href="{% url 'inventory:index' %}" class="btn btn-secondary mt-4">Back to Inventory</a>
{% endblock %}

# TODO: should use environment variables from config instead of literals
server {
    listen 80 default_server;
    server_name _ $host localhost 10.42.0.1;

    # Captive Portal Detection Response - Add more common endpoints
    location = / {  # Root path
        proxy_pass http://unix:/run/shop-inventory/shop-inventory.sock;
        proxy_set_header Host $host;
    }

    # Android
    location = /generate_204 { return 302 http://$host/; }
    location = /gen_204 { return 302 http://$host/; }
    location = /mobile/status.php { return 302 http://$host/; }

    # iOS/macOS
    location = /hotspot-detect.html { return 302 http://$host/; }
    location = /library/test/success.html { return 302 http://$host/; }
    location = /success.html { return 302 http://$host/; }

    # Windows
    location = /ncsi.txt { return 302 http://$host/; }
    location = /connecttest.txt { return 302 http://$host/; }
    location = /redirect { return 302 http://$host/; }

    # Firefox specific
    location = /success.txt {
        add_header Content-Type text/plain;
        return 200 "success\n";
    }
    location = /test/success.txt {
        add_header Content-Type text/plain;
        return 200 "success\n";
    }
    location = /detect_portal.html {
        add_header Content-Type text/html;
        return 200 "<html><head><title>Success</title></head><body>Success</body></html>";
    }

    # Allow access from any IP address since this is the AP
    # No redirection needed as we're serving the content directly

    # Security headers
    # add_header X-Content-Type-Options nosniff;
    # add_header X-Frame-Options DENY;
    # add_header X-XSS-Protection "1; mode=block";
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/shop-inventory/nginx-access.log;
    error_log /var/log/shop-inventory/nginx-error.log;

    # Static files
    location /static/ {
        alias /var/www/shop-inventory/staticfiles/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Application
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/shop-inventory/shop-inventory.sock;
        proxy_redirect http://$host/ /;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 16 16k;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Deny access to .git and other sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

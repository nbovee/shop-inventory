server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Logs
    access_log /var/log/nginx/shop-inventory-access.log;
    error_log /var/log/nginx/shop-inventory-error.log;

    # Static files
    location /static/ {
        alias /opt/shop-inventory/static/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Application
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/opt/shop-inventory/run/shop-inventory.sock;
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to .git and other sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
